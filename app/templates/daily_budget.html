{% extends "base.html" %}

{% block title %}Set Daily Budget{% endblock %}

{% block content %}
<h2>Set Daily Budget</h2>
<form method="post" action="/daily-budget">
    <label for="budget">Total Budget:</label>
    <input type="number" id="budget" name="budget" step="0.01" min="0" required><br><br>

    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required><br><br>

    <button type="submit">Set Budget</button>
</form>
{% endblock %}
